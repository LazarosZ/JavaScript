<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScriptTask</title>


        <script>
                        ///Calculator Function
            function calculate(){
            var txNo1 = parseInt(document.getElementById("txNo1").value);/// had to use parseInt, when adding, it treated the numbers as strings and gave wrong results, in example: 2+2=22
            var txNo2 = parseInt(document.getElementById("txNo2").value);
            var operation = document.getElementById("operation").value;
            var result = 0;
            
            switch(operation){
                case "+":
                    result = txNo1 + txNo2;
                    break;
                case "-":
                    result = txNo1 - txNo2;
                    break;
                case "*":
                    result = txNo1 * txNo2;
                    break;
                case "/":
                    if( txNo2 !==0 ){ ///validation for zero divider!
                    result = txNo1 / txNo2;
                    } else {
                        result = "cannot divide by zero!";
                    }
                    break;
            }
            document.getElementById('result').innerHTML = "Result: " + result;
            }

            function coinFlip(){
                var randomNr = Math.floor(Math.random() * 2);
                var coin;

                if (randomNr == 0){
                    coin = "heads";
                } else{
                    coin = "tails";
                }
                document.getElementById("coin").innerHTML = "You fliped: " + coin;
            }

        function validation(){
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phoneNr = document.getElementById("phoneNumber").value;
            var time = document.querySelector('input[name="time"]:checked');//i had to look this up
            var message = document.getElementById("message");

                if( firstName == "" || lastName == "" || email == "" || phoneNr == "" || !time){// the time selection was tricky, i had to do some searching
                    message.innerHTML = "Please fill in all fields.";
                } else {
                    message.innerHTML = "Well done, a member of our team will get back to you.";
                }

        }
            
            
        </script>
    </head>
    <body>
        <h1>Quick Calculator</h1>
        <label>Enter a number</label>
        <input type="number" id="txNo1"><br>
        <label>Enter a number</label>
        <input type="number" id="txNo2"><br>
        <label for="operation">Choose an operation:</label>

        <select name="operation" id="operation">
            <option value="+">Add</option>
            <option value="-">Substract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
        </select><br><br>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>

        <h1>Coin Flip</h1>
        <button onclick="coinFlip()">Flip a Coin</button>
        <div id="coin"></div>

        <h1>Registration Form</h1>
            <label>First Name</label>
            <input type="text" id="firstName"><br>
            <label>LastName</label>
            <input type="text" id="lastName"><br>
            <label>Email</label>
            <input type="email" id="email"><br>
            <label>PhoneNumber</label>
            <input type="text" id="phoneNumber"><br>
            <label>AM</label>
            <input type="radio" id="time" name="time" value="AM" required><br>
            <label>PM</label>
            <input type="radio" id="time" name="time" value="PM" required><br>
            <Button onclick="validation()">Submit</Button>
        <div id="message"></div>

        

    </body>

    


</html>
